	<!-- video upload form -->

	<div class="upload-form">
        <h2>Upload Your Video</h2>
        <br>
        <form action="SaveServlet" method="post" id="checkoutForm" onsubmit="return validateForm()">
        
        	<label for="user">User Name:</label><br>
            <input type="text" id="user" name="user"><br>
        
            <label for="videoLink">Video Link:</label>
            <input type="url" id="videoLink" name="videoLink" required>
            
            
            <!--<label for="video">Video :</label><br>
            <input type="file" id="video" name="video" required><br>
            

            <label for="thumbnail">Thumbnail :</label><br>
            <input type="file" id="thumbnail" name="thumbnail" required><br>-->

            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="travel">Travel</option>
                <option value="comedy">Comedy</option>
                <option value="music">Music</option>
                <option value="educational">Educational</option>
                <option value="news">News</option>
                <option value="politics">Politics</option>
                <option value="nature">Nature</option>
                <option value="sports">Sports</option>
            </select><br>

            <label for="tags">Tags (comma separated):</label><br>
            <input type="text" id="tags" name="tags"><br>
            
            <label for="videoLength">Video Length (minutes):</label><br>
            <input type="number" id="videoLength" name="videoLength" required><br>

            <label for="publishDate">Publishing Date:</label><br>
            <input type="date" id="publishDate" name="publishDate" required><br>


            <input type="submit" value="Upload">
        </form>
    </div>
